<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper scissor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <p id="text">Rock paper Scissor</p>
    </div>
    <div class="icons">
        <button class="box" id="rock" style="background-color: #00b4d8;"><img src="rock.png" alt=""></button>
        <button class="box" id="paper" style="background-color: #778da9;"><img src="paper.png" alt=""></button>
        <button class="box" id="scissor" style="background-color: #fb6f92;"><img src="scissor.png" alt=""></button>
    </div>
    <div class="score">
        <p class="one">0</p>
        <p class="two">0</p>
    </div>
    <div class="text">
        <p class="human">Human</p>
        <p class="Computer">Computer</p>
    </div>


    <p></p>
    <div class="move1">
        <button class="move">pick your move</button>
    </div>


    <script src="script.js"></script>
</body>

</html>
